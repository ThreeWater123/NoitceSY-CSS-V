<!DOCTYPE = html>

<html>  
        <head>
            <meta charset="utf-8">
            <title>校园通知系统</title>
        </head>
        <body>
         
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            {% if user.is_authenticated %}

              <a>Weclome, {{ user.get_username }}</a>

              <a href="{%url 'catalog:group' %}">主頁</a>
              <a href="{% url 'logout'%}?next={{request.path}}">登出</a>

            {% else %}

            <a href="{%url 'catalog:group' %}">主頁</a>
               <a href="{% url 'login'%}?next={{request.path}}">登入</a>

            {% endif %}
            <a href="{% url 'user_create'%}">创建账户</a>
      <a href="{% url 'catalog:create'%}">创建群组</a>
      

    

  
</div>
<span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; Menu</span>
            {% block content %}{% endblock%}

            
        </body>
        <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        </script>

        <style>
          body {
            font-family: "Lato", sans-serif;
        }
        
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover, .offcanvas a:focus{
            color: #f1f1f1;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
</html>
